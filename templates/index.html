<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilePad</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2em; margin-bottom: 10px; }
        .content { padding: 30px; }
        .login-section, .filepad-section { display: none; }
        .login-section.active, .filepad-section.active { display: block; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1em;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        .btn-secondary { background: #6c757d; padding: 8px 16px; width: auto; }
        .btn-danger { background: #dc3545; padding: 8px 16px; width: auto; }
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
        }
        .upload-area:hover { background-color: #f8f9ff; }
        .upload-icon { font-size: 3em; margin-bottom: 10px; color: #667eea; }
        .file-list h3 { margin-bottom: 15px; color: #333; margin-top: 30px; }
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .file-info { display: flex; align-items: center; gap: 12px; flex: 1; }
        .file-icon { font-size: 1.5em; }
        .file-name { font-weight: 500; color: #333; }
        .file-size { font-size: 0.85em; color: #6c757d; }
        .file-actions { display: flex; gap: 10px; }
        .file-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
        }
        .btn-download { background: #28a745; color: white; }
        .empty-state { text-align: center; padding: 40px; color: #6c757d; }
        .empty-state-icon { font-size: 4em; opacity: 0.3; }
        .user-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .user-info strong { color: #667eea; }
        .error { background: #f8d7da; color: #721c24; padding: 12px; border-radius: 8px; margin-bottom: 15px; }
        .success { background: #d4edda; color: #155724; padding: 12px; border-radius: 8px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê FilePad</h1>
            <p>Secure Password-Protected File Storage</p>
        </div>
        <div class="content">
            <div class="login-section active">
                <div id="loginError"></div>
                <div class="input-group">
                    <label for="password">Enter Your Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <button type="button" class="btn" id="loginBtn">Access FilePad</button>
                <p style="margin-top: 20px; text-align: center; color: #6c757d;">
                    New user? Just enter a password to create your space.
                </p>
            </div>
            <div class="filepad-section">
                <div id="filepadMessage"></div>
                <div class="user-info">
                    <div>Logged in as: <strong id="currentUser"></strong></div>
                    <button type="button" class="btn-secondary" id="logoutBtn">Logout</button>
                </div>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <h3>Click to Upload Files</h3>
                    <p style="color: #6c757d;">max 10MB per file</p>
                </div>
                <input type="file" id="fileInput" multiple style="display:none;" />
                <div class="file-list">
                    <h3>Your Files</h3>
                    <div id="files"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
    const API = 'https://filepad.onrender.com/api'; 
        let pwd
         = null;
        let files = [];

        // Setup event listeners
        document.getElementById('loginBtn').addEventListener('click', login);
        document.getElementById('logoutBtn').addEventListener('click', logout);

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                login();
            }
        });

        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        // Prevent any default form/submit behavior and stop propagation
        document.getElementById('fileInput').addEventListener('change', (e) => {
            e.preventDefault();       // prevent default navigation
            e.stopPropagation();      // in case some parent is form‚Äëlike
            if (e.target.files.length > 0) {
                upload();
            }
        });

        async function login() {
            const p = document.getElementById('password').value;
            if (!p) {
                showMsg('loginError', 'Enter password', 'error');
                return;
            }

            try {
                const r = await fetch(`${API}/auth/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: p })
                });
                const d = await r.json();
                if (r.ok) {
                    pwd = p;
                    document.querySelector('.login-section').classList.remove('active');
                    document.querySelector('.filepad-section').classList.add('active');
                    document.getElementById('currentUser').textContent = d.user_hash;
                    loadFiles();
                } else {
                    showMsg('loginError', d.error || 'Failed', 'error');
                }
            } catch(e) {
                showMsg('loginError', 'Server not running', 'error');
            }
        }

        async function loadFiles() {
            if (!pwd) return;
            try {
                const r = await fetch(`${API}/files/?password=${encodeURIComponent(pwd)}`);
                const d = await r.json();
                if (r.ok) {
                    files = d.files;
                    showFiles();
                }
            } catch(e) {
                console.error(e);
            }
        }

        async function upload() {
            const input = document.getElementById('fileInput');
            const fileList = input.files;
            if (!fileList.length || !pwd) return;

            for (let f of fileList) {
                if (f.size > 10485760) {
                    showMsg('filepadMessage', `${f.name} too large`, 'error');
                    continue;
                }
                const fd = new FormData();
                fd.append('file', f);
                fd.append('password', pwd);

                try {
                    const r = await fetch(`${API}/upload/`, { method: 'POST', body: fd });
                    const d = await r.json();
                    if (r.ok) {
                        showMsg('filepadMessage', `‚úì ${f.name}`, 'success');
                    } else {
                        showMsg('filepadMessage', `‚úó ${f.name}`, 'error');
                    }
                } catch(e) {
                    showMsg('filepadMessage', `‚úó ${f.name}`, 'error');
                }
            }
            input.value = '';  // clear after upload
            loadFiles();       // refresh file list
        }

        function showFiles() {
            const c = document.getElementById('files');
            if (!files.length) {
                c.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÇ</div>
                        <p>No files yet</p>
                    </div>
                `;
                return;
            }
            c.innerHTML = files.map(f => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-icon">${getIcon(f.file_type)}</div>
                        <div>
                            <div class="file-name">${esc(f.original_filename)}</div>
                            <div class="file-size">${size(f.file_size)}</div>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button type="button" class="btn-download" onclick="download(${f.id})">Download</button>
                        <button type="button" class="btn-danger" onclick="del(${f.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function download(id) {
            window.open(`${API}/files/${id}/download/?password=${encodeURIComponent(pwd)}`, '_blank');
        }

        async function del(id) {
            if (!confirm('Delete this file?')) return;
            try {
                const r = await fetch(`${API}/files/${id}/delete/?password=${encodeURIComponent(pwd)}`, { method: 'DELETE' });
                if (r.ok) {
                    showMsg('filepadMessage', 'Deleted', 'success');
                    loadFiles();
                } else {
                    showMsg('filepadMessage', 'Failed', 'error');
                }
            } catch(e) {
                showMsg('filepadMessage', 'Failed', 'error');
            }
        }

        function logout() {
            pwd = null;
            files = [];
            document.getElementById('password').value = '';
            document.querySelector('.filepad-section').classList.remove('active');
            document.querySelector('.login-section').classList.add('active');
            document.getElementById('loginError').innerHTML = '';
            document.getElementById('filepadMessage').innerHTML = '';
        }

        function getIcon(t) {
            if (!t) return 'üìé';
            if (t.startsWith('image/')) return 'üñºÔ∏è';
            if (t.startsWith('video/')) return 'üé•';
            if (t.includes('pdf')) return 'üìÑ';
            return 'üìé';
        }

        function size(b) {
            if (!b) return '0 B';
            const k = 1024, s = ['B','KB','MB','GB'];
            const i = Math.floor(Math.log(b) / Math.log(k));
            return Math.round(b / Math.pow(k, i) * 100) / 100 + ' ' + s[i];
        }

        function esc(t) {
            const d = document.createElement('div');
            d.textContent = t;
            return d.innerHTML;
        }

        function showMsg(id, msg, type) {
            const el = document.getElementById(id);
            el.innerHTML = `<div class="${type}">${esc(msg)}</div>`;
            setTimeout(() => el.innerHTML = '', 3000);
        }
    </script>
</body>
</html>
